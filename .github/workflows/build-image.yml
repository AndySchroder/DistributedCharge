name: Build and Test CM4 Image

on:
  push:
    branches:
      - main
  pull_request:
  tags:
    - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up Packer
      uses: hashicorp/setup-packer@main

    - name: Set version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
        else
          echo "VERSION=dev-$(git rev-parse --short $GITHUB_SHA)" >> $GITHUB_ENV
        fi

    - name: Build CM4 Image
      run: |
        packer build -var "version=${{ env.VERSION }}" cm4-image.pkr.hcl

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: cm4-custom-image-${{ env.VERSION }}
        path: output/cm4-custom-image-${{ env.VERSION }}.img

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./output/cm4-custom-image-${{ env.VERSION }}.img
        asset_name: cm4-custom-image-${{ env.VERSION }}.img
        asset_content_type: application/octet-stream

    - name: Upload to Cloud Storage
      if: startsWith(github.ref, 'refs/tags/')
      uses: google-github-actions/upload-cloud-storage@main
      with:
        path: output/cm4-custom-image-${{ env.VERSION }}.img
        destination: your-bucket-name/releases/${{ env.VERSION }}/